<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>やる気チェッカー</title>
        <!-- スタイルの読み込み -->
        <link rel="stylesheet" href="style/style.css">

        <!-- script読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="script/calendar.js"></script>
    </head>

    <body>
        <!-- ヘッダー作成 -->
        <header>
        </header>

        <!-- メイン -->
        <div class="main">
            <!-- 月の切り替え機能 -->
            <div class="month">
                <button type="button" name="prev-switch" value="prev-switch" id="switch-prev-month">◀</button>
                <span class="curr-month">2019 / 4</span>
                <button type="button" name="next-switch" value="next-switch" id="switch-next-month">▶</button>
            </div>

            <!-- ニコニコ機能 月のカレンダー表示部 -->
            <div class="calendar">
                <table align="center">
                    <tbody>
                        <tr>
                            <td class="sunday">Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td class="saturday">Sat</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- フッター作成 -->
        <footer>
        </footer>
    </body>
</html>
