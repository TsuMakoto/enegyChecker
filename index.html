<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>やる気チェッカー</title>
        <!-- スタイルの読み込み -->
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/eventStyle.css">
        <link rel="stylesheet" href="style/niconicoFunc.css">

        <!-- Load Web font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
        <!-- script読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="script/niconicoFunc.js"></script>
        <script src="script/calendar.js"></script>
        <script src="script/switchMonth.js"></script>
    </head>

    <body>
        <!-- ヘッダー作成 -->
        <header>
        </header>

        <!-- メイン -->
        <div class="main">
            <!-- 月の切り替え機能 -->
            <div class="month">
                <span id="switch-prev-btn" class="prev-btn switch-btn">◀︎</span>
                <span class="curr-month">2019 / 4</span>
                <span id="switch-next-btn"class="next-btn switch-btn">▶︎</span> 
            </div>

            <!-- ニコニコ機能 月のカレンダー表示部 -->
            <div class="calendar">
                <table align="center">
                    <tbody>
                        <tr>
                            <td class="day-area holiday">
                                <div>日</div>
                                <div>Sun</div>
                            </td>
                            <td class="day-area">
                                <div>月</div>
                                <div>Mon</div>
                            </td>
                            <td class="day-area">
                                <div>火</div>
                                <div>Tue</div>
                            </td>
                            <td class="day-area">
                                <div>水</div>
                                <div>Wed</div>
                            </td>
                            
                            <td class="day-area">
                                <div>木</div>
                                <div>Thu</div>
                            </td>
                            <td class="day-area">
                                <div>金</div>
                                <div>Fri</div>
                            </td>
                            <td class="day-area saturday">
                                <div>土</div>
                                <div>Sat</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        
        <!-- ニコニコ機能 下部に表示 -->
        <div class="niconico">
            <div id="nico-condition">
                <div class="side-title">今日のやる気を選択する</div>
                <div class="nico-icons">
                    <img src="img/0.png">
                    <img src="img/1.png">
                    <img src="img/2.png">
                    <img src="img/3.png">
                    <img src="img/4.png">
                </div>
                <div class="nico-item">
                    <div id="day-comment" class="side-title">意気込みは？</div>
                    <textarea class="comment-area"></textarea>
                </div>
                <div class="nico-item">
                    <div id="reflection" class="side-title">今日の反省</div>
                    <textarea class="comment-area"></textarea>
                </div>
                <div id="decision">
                    <div id="registed" class="nico-registed-btn">保存する</div>
                </div>
            </div>
        </div>
        
        <div class="registed-dialog">
            <span class="registed-message">登録完了</span>
        </div>
        <!-- フッター作成 -->
        <footer>
        </footer>
    </body>
</html>
