<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>やる気チェッカー</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <!-- ヘッダー作成 -->
        <header>
        </header>

        <!-- メイン -->
        <div class="main">
            <!-- 月の切り替え機能 -->
            <div class="month">
                <button type="button" name="prev-switch" value="prev-switch" id="switch-prev-month">◀</button>
                <span class="curr-month">2019年　4月</span>
                <button type="button" name="next-switch" value="next-switch" id="switch-next-month">▶</button>
            </div>

            <!-- ニコニコ機能月のカレンダー表示部 -->
            <div class="calendar">
                <table align="center">
                    <tbody>
                        <tr>
                            <td class="holiday">Sun</td>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>Thu</td>
                            <td>Fri</td>
                            <td class="holiday">Sat</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td class="holiday">6</td>
                        </tr>
                        <tr>
                            <td class="holiday">7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td class="holiday">13</td>
                        </tr>
                        <tr>
                            <td class="holiday">14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td class="holiday">20</td>
                        </tr>
                        <tr>
                            <td class="holiday">21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td class="holiday">27</td>
                        </tr>
                        <tr>
                            <td class="holiday">28</td>
                            <td class="celebration">29</td>
                            <td class="celebration">30</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>            
                    </tbody>
                </table>
            </div>
        </div>

        <!-- フッター作成 -->
        <footer>
        </footer>
    </body>
</html>
